<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <div>
            <input name="mode" type="radio" value="auto" id="mauto"/>
            <label for="mauto">automatic</label><br/>
            <div class="desc">here you can fully rely on the extension to do its work</div>
            
            <input name="mode" type="radio" value="semi" id="msemi" />
            <label for="msemi">semi-automatic</label><br/>
            <div class="desc">if you want to influence what's done</div>

            <input name="mode" type="radio" value="manual" id="mmanual" />
            <label for="mmanual">manual</label><br/>
            <div class="desc">allow for doing all by yourself</div>

            <input name="mode" type="radio" value="none" id="mnone" />
            <label for="mnone">none</label><br/>
            <div class="desc">don't do anything at all</div>
        </div>
        <div>
            <label for="zoomfactor">Zoom factor</label>
            <input type="text" id="zoomfactor" value="0" />
        </div>
        <div>
            <label for="delay">Delay (ms)</label>
            <input type="text" id="delay" value="0" />
        </div>
        <div>
            <input type="checkbox" id="showOptions" checked="true" />
            <label for="showOptions">Show options on update/reload</label>
        </div>
        <div>
            <label for="blacklist">Blacklist</label>
            <textarea id="blacklist" rows="16" cols="40"></textarea>
        </div>
        <button id="save" type="button">Save</button>
        <div id="status">â€¦</div>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
